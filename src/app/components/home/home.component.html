<p *ngIf="posts.length==0">Cargando...</p>

<div *ngIf="posts.length>0" class="container-fluid mt-3">

  <h1>{{pageTitle}}</h1>
  <hr/>

  <div class="card-columns">

    <div class="card w-100" *ngFor="let post of posts" >

      <div class="card-header">
        <h3>
          <a [routerLink]="['/inicio']">{{post.title}}</a>
        </h3>
      </div>

      <div class="card-body">
        <!-- imagen -->
        <!-- botones de accion -->
      </div>

    </div>

  </div>


</div>
