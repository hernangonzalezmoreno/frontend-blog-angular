<div *ngIf="!post" class="col-md-12">
  Cargando...
</div>

<div *ngIf="post" class="col-md-12">

  <h1 class="mt-3">{{post.title}}</h1>

  <p>
    {{post.category.name}} - <a [routerLink]="[ '/perfil', post.user.id ]" >Autor: {{post.user.name + ' ' + post.user.surname}}</a>
  </p>

  <hr/>

  <p [innerHtml]="post.content"></p>

</div>
